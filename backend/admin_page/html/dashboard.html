<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .container {
      padding-top: 1rem;
    }

    #welcomeMsg {
      margin-top: 1rem;
    }

    .product-form {
      max-width: 400px;
    }

    .product-list {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="?category=erkek">Erkek</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="?category=kadin">Kadın</a>
          </li>
        </ul>
        <span class="navbar-text ms-auto">
          <a href="/logout" class="btn btn-outline-danger btn-sm">Çıkış Yap</a>
        </span>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 id="welcomeMsg"></h2>
    <div class="row g-4">
      <!-- Ürün ekleme/güncelleme formu -->
      <div class="col-md-4">
        <div class="card p-3 product-form">
          <h5 class="card-title">Ürün Ekle / Güncelle - <span id="catTitle"></span></h5>
          <form id="addProductForm">
            <input type="hidden" id="productId">
            <input type="hidden" id="categoryField">
            <div class="mb-3">
              <label for="title" class="form-label">Başlık</label>
              <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Açıklama</label>
              <textarea id="description" class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Fiyat</label>
              <input type="number" id="price" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Resim URL</label>
              <input type="url" id="imageUrl" class="form-control">
            </div>
            <div class="mb-3">
              <label for="beden" class="form-label">Beden</label>
              <input type="text" id="beden" name="beden" class="form-control">
            </div>
            <div class="mb-3">
              <label for="renk" class="form-label">Renk</label>
              <input type="text" id="renk" name="renk" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100" id="submitBtn">Ekle</button>
          </form>
        </div>
      </div>
      <!-- Ürün listeleme -->
      <div class="col-md-8">
        <h5 id="listTitle">Ürün Listesi</h5>
        <ul id="productList" class="list-group product-list"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user') || 'Kullanıcı';
    const category = params.get('category') || 'erkek';
    document.getElementById('welcomeMsg').textContent = `Hoşgeldin, ${user}!`;
    document.getElementById('catTitle').textContent = category.charAt(0).toUpperCase() + category.slice(1);
    document.getElementById('categoryField').value = category;
    document.getElementById('listTitle').textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} Ürünleri`;

    // Ürünleri çek ve listele
    async function fetchProducts() {
      const res = await fetch(`/api/products/${category}`);
      const data = await res.json();
      const list = document.getElementById('productList');
      list.innerHTML = '';
      data.forEach(p => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-start';
        li.innerHTML = `
          <div>
            <strong>${p.Title}</strong><br>
            ${p.Description || ''}<br>
            ${p.Price}₺
             Beden: ${p.beden || '-'}<br>
             Renk: ${p.renk || '-'}
          </div>
          <div>
            <button class="btn btn-sm btn-primary me-1" onclick="editProduct('${p.Id}','${p.Title}','${p.Description}','${p.Price}','${p.ImageUrl}','${p.beden || ''}',
        '${p.renk || ''}')">Düzenle</button>
            <button class="btn btn-sm btn-danger" onclick="deleteProduct('${p.Id}')">Sil</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    // Ürün ekleme / güncelleme
    document.getElementById('addProductForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('productId').value;
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const imageUrl = document.getElementById('imageUrl').value;
      const beden = document.getElementById('beden').value;
      const renk = document.getElementById('renk').value;
      const payload = { title, description, price, imageUrl, beden, renk };
      let url = `/api/products/${category}`;
      let method = 'POST';
      if (id) {
        url += `/${id}`;
        method = 'PUT';
      }
      const res = await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        e.target.reset();
        document.getElementById('submitBtn').textContent = 'Ekle';
        document.getElementById('productId').value = '';
        fetchProducts();
      } else {
        alert('İşlem başarısız');
      }
    });

    // Düzenleme fonksiyonu
    window.editProduct = (id, title, desc, price, imageUrl, beden, renk) => {
      document.getElementById('productId').value = id;
      document.getElementById('title').value = title;
      document.getElementById('description').value = desc;
      document.getElementById('price').value = price;
      document.getElementById('imageUrl').value = imageUrl;
      document.getElementById('beden').value = beden;
      document.getElementById('renk').value = renk;
      document.getElementById('submitBtn').textContent = 'Güncelle';
    };

    // Silme fonksiyonu
    window.deleteProduct = async (id) => {
      if (!confirm('Bu ürünü silmek istediğinize emin misiniz?')) return;
      const res = await fetch(`/api/products/${category}/${id}`, { method: 'DELETE' });
      if (res.ok) fetchProducts();
      else alert('Silme başarısız');
    };

    // İlk yükleme
    fetchProducts();
  </script>
</body>

</html>
