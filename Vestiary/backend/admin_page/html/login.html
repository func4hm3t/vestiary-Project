<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      height: 100vh;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 25px rgba(0,0,0,0.2);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #1cc88a;
    }
    .login-container {
      max-width: 380px;
      margin: auto;
      padding-top: 6rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="card p-4">
      <h3 class="card-title text-center mb-4">Giriş Yap</h3>
      <!-- Hata varsa göster -->
      <div id="error-msg" class="alert alert-danger d-none" role="alert">
        Kullanıcı adı veya şifre hatalı
      </div>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Kullanıcı Adı</label>
          <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper + JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Hata mesajını URL parametresine göre göster -->
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) {
      document.getElementById('error-msg').classList.remove('d-none');
    }
  </script>
</body>
</html>
