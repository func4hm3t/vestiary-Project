<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white to-[#fbf7ed]">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-[#caa26a] mb-6">Giriş Yap</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>

      <!-- Kullanıcı Adı -->
      <div class="mb-4">
        <label for="kullaniciadi" class="block text-gray-700 mb-1">Kullanıcı Adı</label>
        <input
          id="kullaniciadi"
          name="username"
          required
          [(ngModel)]="credentials.username"
          #kullaniciadi="ngModel"
          [class.border-red-500]="kullaniciadi.invalid && kullaniciadi.touched"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#caa26a] transition"
          placeholder="Kullanıcı Adınız"
        />
        <div *ngIf="kullaniciadi.invalid && kullaniciadi.touched"
             class="text-red-500 text-sm mt-1">
          Kullanıcı adı girilmesi zorunludur.
        </div>
      </div>

      <!-- Şifre -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-1">Şifre</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          [(ngModel)]="credentials.password"
          #passwordCtrl="ngModel"
          [class.border-red-500]="passwordCtrl.invalid && passwordCtrl.touched"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#caa26a] transition"
          placeholder="Şifreniz"
        />
        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched"
             class="text-red-500 text-sm mt-1">
          Şifre girilmesi zorunludur.
        </div>
      </div>

      <!-- Gönder Butonu -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-[#caa26a] text-white font-semibold py-2 rounded-lg hover:bg-[#b88c4a] transition disabled:opacity-50"
      >
        Giriş Yap
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Henüz üye değil misiniz?
      <a [routerLink]="['/signup']" routerLinkActive="router-link-active"  class="text-[#caa26a] font-medium hover:underline">Kayıt Ol</a>
    </p>
  </div>
</section>
