<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white to-[#fbf7ed]">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-[#caa26a] mb-6">Kayıt Ol</h2>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" novalidate>

      <!-- Kullanıcı Adı & E-posta -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="username" class="block text-gray-700 mb-1">Kullanıcı Adı</label>
          <input id="username" name="username" required [(ngModel)]="signupModel.username" #usernameCtrl="ngModel"
            [class.border-red-500]="usernameCtrl.invalid && usernameCtrl.touched"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#caa26a] transition"
            placeholder="Kullanıcı Adınız" />
          <div *ngIf="usernameCtrl.invalid && usernameCtrl.touched" class="text-red-500 text-sm mt-1">
            Kullanıcı adı zorunludur.
          </div>
        </div>
        <div>
          <label for="email" class="block text-gray-700 mb-1">E-posta</label>
          <input id="email" name="email" type="email" required [(ngModel)]="signupModel.email" #emailCtrl="ngModel"
            [class.border-red-500]="emailCtrl.invalid && emailCtrl.touched"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#caa26a] transition"
            placeholder="örnek@posta.com" />
          <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-red-500 text-sm mt-1">
            Geçerli bir e-posta girin.
          </div>
        </div>
      </div>

      <!-- Şifre & Şifre Tekrar -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
        <div>
          <label for="password" class="block text-gray-700 mb-1">Şifre</label>
          <input id="password" name="password" type="password" required minlength="6" [(ngModel)]="signupModel.password"
            #passwordCtrl="ngModel" [class.border-red-500]="passwordCtrl.invalid && passwordCtrl.touched"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#caa26a] transition"
            placeholder="Şifreniz" />
          <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-red-500 text-sm mt-1">
            Şifre en az 6 karakter olmalıdır.
          </div>
        </div>
        <div>
          <label for="confirmPassword" class="block text-gray-700 mb-1">Şifre Tekrar</label>
          <input id="confirmPassword" name="confirmPassword" type="password" required
            [(ngModel)]="signupModel.confirmPassword" #confirmCtrl="ngModel"
            [class.border-red-500]="(confirmCtrl.invalid || signupModel.password !== signupModel.confirmPassword) && confirmCtrl.touched"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#caa26a] transition"
            placeholder="Şifrenizi tekrar girin" />
          <div *ngIf="confirmCtrl.invalid && confirmCtrl.touched" class="text-red-500 text-sm mt-1">
            Şifre tekrarı zorunludur.
          </div>
          <div *ngIf="signupModel.password !== signupModel.confirmPassword && confirmCtrl.touched"
            class="text-red-500 text-sm mt-1">
            Şifreler eşleşmiyor.
          </div>
        </div>
      </div>

      <!-- Gizlilik Politikası Onayı -->
      <div class="flex items-center mt-4 mb-6">
        <input id="privacy" name="privacy" type="checkbox" required [(ngModel)]="signupModel.privacy"
          #privacyCtrl="ngModel" class="w-4 h-4 text-amber-500 border-gray-300 rounded focus:ring-[#caa26a]" />
        <label for="privacy" class="ml-2 text-gray-700 text-sm">
          Gizlilik Politikası’nı okudum ve kabul ediyorum
        </label>
      </div>
      <div *ngIf="errorMsg" class="text-red-500 text-sm mb-4">
        {{ errorMsg }}
      </div>


      <!-- Gönder Butonu -->
      <button type="submit" [disabled]="signupForm.invalid || signupModel.password !== signupModel.confirmPassword"
        class="w-full bg-[#caa26a] text-white font-semibold py-2 rounded-lg hover:bg-[#b88c4a] transition disabled:opacity-50">
        Kayıt Ol
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Zaten hesabınız var mı?
      <a routerLink="/login" class="text-[#caa26a] font-medium hover:underline">Giriş Yap</a>
    </p>
  </div>
</section>
