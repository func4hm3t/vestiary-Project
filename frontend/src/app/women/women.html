<!-- LAYOUT: Sidebar ve Kartlar Yan Yana -->
<div class="flex">
  <!-- SIDEBAR -->
  <aside class="hidden lg:block w-64 bg-white border-r border-gray-200 p-4 overflow-auto"
    style="max-height: calc(100vh - 64px);">
    <!-- Her bir filter section detail/summary ile collapsible -->

    <details class="mb-6" open>
      <summary
        class="flex justify-between items-center cursor-pointer font-semibold text-gray-800 hover:text-amber-600">
        <span>Beden</span>
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </summary>
      <div class="mt-4 space-y-4">
        <!-- Arama kutusu -->
        <div class="relative text-gray-400">
          <input type="text" placeholder="Beden Ara"
            class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded focus:outline-none focus:ring-amber-400"
            [(ngModel)]="sizeSearch" (ngModelChange)="onSizeSearchChange()" />
          <svg class="w-4 h-4 absolute left-2 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
          </svg>
        </div>

        <!-- Checkbox listesi -->
        <ul class="space-y-2 text-sm text-gray-700">
          <li *ngFor="let b of filteredSizes" class="flex items-center">
            <input [id]="'size-' + b" type="checkbox" #sizeCheckbox
              class="w-4 h-4 text-amber-500 border-gray-300 rounded" [checked]="selectedSizes.includes(b)"
              (change)="onSizeToggle(b, sizeCheckbox.checked)" />
            <label [for]="'size-' + b" class="ml-2 select-none">{{ b }}</label>
          </li>
        </ul>

        <button class="text-xs font-medium text-amber-600 hover:underline">
          + Daha fazla göster
        </button>
      </div>
    </details>

    <details class="mb-6" open>
      <summary
        class="flex justify-between items-center cursor-pointer font-semibold text-gray-800 hover:text-amber-600">
        <span>Renk</span>
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </summary>
      <div class="mt-4 space-y-4">
        <!-- Arama kutusu -->
        <div class="relative text-gray-400">
          <input type="text" placeholder="Renk Ara"
            class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded focus:outline-none focus:ring-amber-400"
            [(ngModel)]="colorSearch" (ngModelChange)="onColorSearchChange()" />
          <svg class="w-4 h-4 absolute left-2 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
          </svg>
        </div>

        <!-- Checkbox listesi -->
        <ul class="space-y-2 text-sm text-gray-700">
          <li *ngFor="let c of filteredColors" class="flex items-center">
            <input [id]="'color-' + c" type="checkbox" #colorCheckbox
              class="w-4 h-4 text-amber-500 border-gray-300 rounded" [checked]="selectedColors.includes(c)"
              (change)="onColorToggle(c, colorCheckbox.checked)" />
            <label [for]="'color-' + c" class="ml-2 select-none">{{ c }}</label>
          </li>
        </ul>

        <button class="text-xs font-medium text-amber-600 hover:underline">
          + Daha fazla göster
        </button>
      </div>
    </details>

     <details open class="mb-6">
    <summary class="flex justify-between items-center cursor-pointer font-semibold">
      <span>Fiyat</span>
    </summary>
    <div class="mt-4 space-y-2">
      <input type="number"
             #minBox
             placeholder="Min ₺"
             class="w-full p-2 border rounded"
             [value]="minPrice"
             (input)="onMinPriceChange(minBox.value)" />

      <input type="number"
             #maxBox
             placeholder="Max ₺"
             class="w-full p-2 border rounded"
             [value]="maxPrice"
             (input)="onMaxPriceChange(maxBox.value)" />

      <button type="button"
              class="w-full mt-2 bg-amber-600 text-white py-2 rounded hover:bg-amber-700"
              (click)="applyPriceFilter()">
        Getir
      </button>
    </div>
  </details>


  </aside>


  <!-- product-list.component.html -->

  <main class="flex-1 p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let product of products" class="relative bg-white border border-gray-200 rounded-none w-72">
        <!-- Ürün görüntüsü -->
        <img *ngIf="product.ImageUrl" [src]="product.ImageUrl" alt="{{ product.Title }}"
          class="w-full h-96 object-cover rounded-none" />

        <!-- Başlık & Fiyat -->
        <div class="px-4 py-2">
          <p class="text-base font-medium text-gray-800 truncate">{{ product.Title }}</p>
          <p class="text-base text-gray-600">{{ product.Price | number:'1.0-0' }}₺</p>
        </div>

        <!-- Sağ-alt köşe butonlar -->
        <div class="absolute bottom-5 right-4 flex space-x-2">
          <!-- Sepete Ekle -->
          <button type="button" (click)="toggleCart(product)" [class.opacity-50]="!isLoggedIn()"
            class="w-15 h-15 bg-white flex items-center justify-center hover:bg-gray-50">
            <img [src]="
      isInCart(product)
        ? 'assets/img/sepetdolu.png'
        : 'assets/img/sepet.png'
    " alt="Sepet durumu" class="w-6 h-6 object-contain" />
          </button>

          <button type="button" (click)="toggleFavorite(product)" [class.opacity-50]="!isLoggedIn()"
            class="w-15 h-15 bg-white flex items-center justify-center hover:bg-gray-50">
            <img [src]="
    isFavorite(product)
      ? 'assets/img/favoridolu.png'
      : 'assets/img/favori.png'
  " alt="Favori durumu" class="w-6 h-6 object-contain" />
          </button>
        </div>
      </div>
    </div>
  </main>
</div>

<div *ngIf="toastMessage" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50 pointer-events-none">
  <div class="bg-blue-900 text-white px-6 py-2 rounded-md shadow-lg">
    {{ toastMessage }}
  </div>
</div>
