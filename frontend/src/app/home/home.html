<!-- Tam ekran slider -->
<div
  id="hero-carousel"
  class="relative w-full mt-4"
  data-carousel="slide"
  data-carousel-interval="5000"
>
  <!-- Slides container -->
  <div class="relative h-[calc(100vh-4rem)] overflow-hidden">
    <!-- Slide 1 -->
    <div class="duration-700 ease-in-out" data-carousel-item>
      <img src="assets/slider/slide1.jpg"
           class="absolute inset-0 w-full h-full object-cover"
           alt="Slide 1">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-center text-white p-4">
        <h2 class="text-3xl md:text-5xl font-bold mb-4">Vestiary’e Hoş Geldiniz</h2>
        <p class="mb-6">En yeni moda trendlerini keşfedin</p>
        <a routerLink="/shop"
           class="bg-[#caa26a] hover:bg-[#b88c4a] text-white px-6 py-3 rounded-lg transition">
          Alışverişe Başla
        </a>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="assets/slider/slide2.jpg"
           class="absolute inset-0 w-full h-full object-cover"
           alt="Slide 2">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-center text-white p-4">
        <h2 class="text-3xl md:text-5xl font-bold mb-4">Yeni Sezon Koleksiyonu</h2>
        <p class="mb-6">Mevsime özel şık tasarımlar</p>
        <a routerLink="/new-arrivals"
           class="bg-[#caa26a] hover:bg-[#b88c4a] text-white px-6 py-3 rounded-lg transition">
          Keşfet
        </a>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="assets/slider/slide3.jpg"
           class="absolute inset-0 w-full h-full object-cover"
           alt="Slide 3">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-center text-white p-4">
        <h2 class="text-3xl md:text-5xl font-bold mb-4">Sezon İndirimi</h2>
        <p class="mb-6">Seçili ürünlerde %50’ye varan indirim</p>
        <a routerLink="/sale"
           class="bg-[#caa26a] hover:bg-[#b88c4a] text-white px-6 py-3 rounded-lg transition">
          Fırsatları Gör
        </a>
      </div>
    </div>
  </div>

  <!-- Indicators -->
  <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
    <button type="button" class="w-3 h-3 rounded-full bg-white" data-carousel-slide-to="0"></button>
    <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white" data-carousel-slide-to="1"></button>
    <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white" data-carousel-slide-to="2"></button>
  </div>

  <!-- Prev/Next Buttons -->
  <button type="button"
          class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
      <svg aria-hidden="true" class="w-6 h-6 text-white" fill="none" stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 19l-7-7 7-7"/>
      </svg>
      <span class="sr-only">Önceki</span>
    </span>
  </button>
  <button type="button"
          class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
      <svg aria-hidden="true" class="w-6 h-6 text-white" fill="none" stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 5l7 7-7 7"/>
      </svg>
      <span class="sr-only">Sonraki</span>
    </span>
  </button>
</div>
